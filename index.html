<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="buttons">

            <div class="calc-Buttons">
                <button class="calc-Buttons-D">
                    C
                </button>
                <button class="calc-Buttons">
                    &lAarr;
                </button>
                <button class="calc-Buttons">
                    &divide;
                </button>
            </div>

            <div class="calc-Buttons-Row">
                <button class="calc-Buttons">
                    7
                </button>
                <button class="calc-Buttons">
                    8
                </button>
                <button class="calc-Buttons">
                    9
                </button>
                <button class="calc-Buttons">
                    &times;
                </button>
            </div>

            <div class="calc-Buttons-Row">
                <button class="calc-Buttons">
                    4
                </button>
                <button class="calc-Buttons">
                    5
                </button>
                <button class="calc-Buttons">
                    6
                </button>
                <button class="calc-Buttons">
                    &minus;
                </button>
            </div>

            <div class="calc-Buttons-Row">
                <button class="calc-Buttons">
                    1
                </button>
                <button class="calc-Buttons">
                    2
                </button>
                <button class="calc-Buttons">
                    3
                </button>
                <button class="calc-Buttons">
                    &plus;
                </button>
            </div>

            <div class="calc-Buttons-Row">
                <button class="calc-Buttons-T">
                    0
                </button>
                <button class="calc-Buttons">
                    &equals;
                </button>
            </div>



        </section>




        <script src='main.js'></script>

</body>

</html>
